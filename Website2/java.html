</html><script>
  function checkOddEven(number) {
    if (number % 2 === 0) {
        return number + ' is even.';
    } else {
        return number + ' is odd.';
    }
}

// Test the function with some numbers
console.log(checkOddEven(5)); // Output: 5 is odd.
console.log(checkOddEven(10)); // Output: 10 is even.
</script>
